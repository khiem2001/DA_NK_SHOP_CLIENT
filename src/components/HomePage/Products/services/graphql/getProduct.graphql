query getProduct($input: ReadProductInputDto!) {
  getProduct(input: $input) {
    product {
      _id
      name
      description
      price
      countInStock
      image {
        url
      }
      manufacturer
      modelNumber
      dimensions
      weight
      connectivity
      powerSource
      compatibility
      warranty
      totalLike
      totalComment
      type
      totalSold
    }
  }
}
